<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<head>
    <meta charset="utf-8" />
    <title>Ver Publicación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BASE -->
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <!-- End CSS BASE -->
</head>

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ========== NavBar Start ========== -->
    <header th:replace="~{Usuario/fragments/navbar :: nav_bar}"></header>
    <!-- Navbar End -->
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{Usuario/fragments/sidebar :: side_bar}"></div>
    <!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Publicación</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item active">Inicio</li>
                                    <li class="breadcrumb-item active">Foro</li>
                                    <li class="breadcrumb-item active">resenas</li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Ver</a></li>

                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-9 justify-content-center">
                                        <h5 class="text-center" th:text="${resena.titulo}">Amo esta Camisa Azul</h5>
                                        <p class="text-justify" th:text="${resena.cuerpo}">
                                            Descripción de la resena.
                                        </p>
                                    </div>

                                    <div class="col-md-3 text-center d-flex flex-column align-items-center">
                                        <div class="product-img mb-3" style="width: 200px; height: 200px; overflow: hidden; display: flex; justify-content: center; align-items: center; border: 1px solid #ccc; border-radius: 8px;">
                                            <img th:src="@{/usuario/resenaFoto/{id}(id=${resena.id})}" alt="Imagen de la reseña"
                                                 src="/images/error.jpg"
                                                 onerror="this.onerror=null;this.src='/images/error.jpg';"
                                                 class="img-fluid"
                                                 style="width: 100%; height: 100%; object-fit: cover;">
                                        </div>
                                        <div class="text-center">
                                            <p class="font-size-12 mb-1" th:text="${resena.productoIdproducto.subcategoriaIdsubcategoria.categoriaIdcategoria.nombre} + ', ' + ${resena.productoIdproducto.subcategoriaIdsubcategoria.nombre}">Categoría, Subcategoría</p>
                                            <h5 class="font-size-15"><a href="#" class="text-reset" th:text="${resena.productoIdproducto.nombre}">Nombre del producto</a></h5>
                                            <span class="product-ribbon badge bg-warning" th:text="${resena.productoIdproducto.codigo}">NK128</span><br>
                                            <div class="d-inline-flex align-items-center mb-2">
                                                <div class="text-muted me-2" style="font-size: 12px;">
                                                    <span class="mdi mdi-star text-warning" th:if="${resena.calificacion >= 1}"></span>
                                                    <span class="mdi mdi-star text-warning" th:if="${resena.calificacion >= 2}"></span>
                                                    <span class="mdi mdi-star text-warning" th:if="${resena.calificacion >= 3}"></span>
                                                    <span class="mdi mdi-star text-warning" th:if="${resena.calificacion >= 4}"></span>
                                                    <span class="mdi mdi-star text-warning" th:if="${resena.calificacion >= 5}"></span>
                                                </div>
                                            </div>
                                            <div class="provider-info d-flex align-items-center justify-content-center">
                                                <img th:src="@{/usuario/proveedorImagen/{id}(id=${resena.productoIdproducto.proveedorIdproveedor.id})}"
                                                     src="/images/product/iconoProvedor.png"
                                                     onerror="this.onerror=null;this.src='/images/product/iconoProvedor.png';"
                                                     alt="Proveedor Icono" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                                                <span class="provider-name" th:text="${resena.productoIdproducto.proveedorIdproveedor.nombre} + ', ' + ${resena.productoIdproducto.proveedorIdproveedor.apellido}">Nombre del proveedor</span>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-md-12  mt-2">
                                        <div class="d-flex ">
                                            <p class="mt-2 card-title-desc me-2" style="font-size: 12px;">
                                                <span>Publicado el </span>
                                                <span th:text="${#temporals.format(resena.fechaCreacion , 'dd-MM-yyyy')}">Fecha de publicación</span>
                                                <span> por </span>
                                            </p>
                                        </div>
                                        <div >
                                            <img th:src="@{/usuario/usuarioFoto/{id}(id=${resena.usuarioIdusuario.id})}"
                                                 src="/images/default.jpg"
                                                 onerror="this.onerror=null;this.src='/images/default.jpg';"
                                                 alt="Proveedor Icono" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                                            <span class="provider-name" th:text="${resena.usuarioIdusuario.nombre} + ', ' + ${resena.usuarioIdusuario.apellido}"  >Nombre del Usuario</span>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div> <!-- container-fluid -->
            </div>
        </div>
    </div>


</div> <!-- container-fluid -->
</div>
<!-- End Page-content -->
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script> © TRADO.
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end d-none d-sm-block">
                    Crafted with <i class="mdi mdi-heart text-danger"></i> by TelesoftGT
                </div>
            </div>
        </div>
    </div>
</footer>
</div>
<!-- end main content-->
</div>
<!-- END layout-wrapper -->


<!-- JAVASCRIPT BASE-->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- End JAVASCRIPT BASE-->

<!--JAVASCRIPT NOTIFICACIONES-->
<span th:replace="~{Usuario/fragments/notificaciones-scripts :: js_Notificaciones}"></span>
<!-- End JAVASCRIPT NOTIFICACIONES-->
</body>

</html>
