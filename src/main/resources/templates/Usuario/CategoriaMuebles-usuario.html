<script th:src="@{../libs/ion-rangeslider/js/ion.rangeSlider.min.js}"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const itemsPerPage = 9; // Cantidad de productos por página
    let currentPage = 1;

    const productCards = document.querySelectorAll('.product-box'); // Todos los productos
    const totalItems = productCards.length; // Total de productos
    const totalPages = Math.ceil(totalItems / itemsPerPage); // Total de páginas

    const paginationElement = document.getElementById('pagination');
    const currentPageElement = document.getElementById('current-page');
    const totalPagesElement = document.getElementById('total-pages');

    totalPagesElement.textContent = totalPages; // Mostrar total de páginas

    // Mostrar productos de la página actual
    function showPage(page) {
      currentPage = page;

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;

      // Ocultar todos los productos y mostrar solo los de la página actual
      productCards.forEach((card, index) => {
        card.style.display = index >= start && index < end ? 'block' : 'none';
      });

      // Actualizar paginación
      currentPageElement.textContent = currentPage;

      // Deshabilitar los botones si estamos en la primera o última página
      document.getElementById('prev-page').classList.toggle('disabled', currentPage === 1);
      document.getElementById('next-page').classList.toggle('disabled', currentPage === totalPages);
    }

    // Manejo de clics en paginación
    paginationElement.addEventListener('click', function (event) {
      const clickedElement = event.target.closest('li');

      if (clickedElement && !clickedElement.classList.contains('disabled')) {
        if (clickedElement.id === 'prev-page' && currentPage > 1) {
          showPage(currentPage - 1);
        } else if (clickedElement.id === 'next-page' && currentPage < totalPages) {
          showPage(currentPage + 1);
        }
      }
    });

    // Inicializar paginación
    showPage(currentPage);

    // Manejar búsqueda
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
      searchInput.addEventListener('input', function () {
        const searchTerm = searchInput.value.toLowerCase();
        let filteredItems = 0;

        productCards.forEach(card => {
          const productName = card.querySelector('h5').textContent.toLowerCase();
          const providerName = card.querySelector('.provider-name').textContent.toLowerCase();
          const productCode = card.querySelector('.product-ribbon span').textContent.toLowerCase();

          if (
                  productName.includes(searchTerm) ||
                  providerName.includes(searchTerm) ||
                  productCode.includes(searchTerm)
          ) {
            card.style.display = 'block';
            filteredItems++;
          } else {
            card.style.display = 'none';
          }
        });

        // Actualizar total de páginas para resultados filtrados
        const newTotalPages = Math.ceil(filteredItems / itemsPerPage);
        totalPagesElement.textContent = newTotalPages;

        // Mostrar mensaje si no hay resultados
        const noResultsMessage = document.getElementById('no-results-message');
        if (filteredItems === 0) {
          noResultsMessage.style.display = 'block';
        } else {
          noResultsMessage.style.display = 'none';
        }

        // Reiniciar paginación para los resultados filtrados
        currentPage = 1;
        showPage(1);
      });
    }
  });
</script>

<script>
  document.getElementById('filterForm').onsubmit = function(event) {
    event.preventDefault(); // Evitar el envío inmediato del formulario

    const form = this;
    const formData = new FormData(form);
    const params = new URLSearchParams();

    // Agregar solo las categorías seleccionadas
    const categorias = formData.getAll('categoria');
    categorias.forEach(categoria => {
      params.append('categoria', categoria);
    });

    // Agregar solo los materiales seleccionados
    const materiales = formData.getAll('material');
    materiales.forEach(material => {
      params.append('material', material);
    });
    const marcas = formData.getAll('marca');
    marcas.forEach(marca => {
      params.append('marca', marca);
    });

    // Agregar precio mínimo si no está vacío
    const precioMin = formData.get('precioMin').trim();
    if (precioMin) {
      params.append('precioMin', precioMin);
    }

    // Agregar precio máximo si no está vacío
    const precioMax = formData.get('precioMax').trim();
    if (precioMax) {
      params.append('precioMax', precioMax);
    }

    // Redirigir a la URL construida
    const queryString = params.toString();
    const actionUrl = form.action + (queryString ? '?' + queryString : '');

    // Realiza el redireccionamiento
    window.location.href = actionUrl;
  };
</script>
