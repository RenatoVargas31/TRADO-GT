<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    
<!-- Mirrored from themesdesign.in/nazox/layouts/form-validation.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:50 GMT -->
<head>
        
        <meta charset="utf-8" />
        <title>Form Validation | Nazox - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta th:replace="~{Common/cssBase :: css_Base}">

</head>

    <body data-sidebar="dark">
    
    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">


            <header th:replace="~{Usuario/fragments/navbar :: nav_bar}"></header>

            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="~{Usuario/fragments/sidebar :: side_bar}"></div>
            <!-- Left Sidebar End -->

            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">Registro de Solicitud</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Postulación Agente</a></li>
                                            <li class="breadcrumb-item active">Registrar Solicitud</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        
                        <div class="row">
                            <div class="align-content-center-xl-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Formulario de solicitud</h4>
                                        <p class="card-title-desc">Registra tu solicitud para que el administrador pueda revisarla</p>
                                        <form id="registroForm" th:action="@{/usuario/registro}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                                            <div class="row">
                                                <!-- Nombres -->
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Nombres</label>
                                                        <input type="text" class="form-control" th:value="${usuario.nombre}" readonly>
                                                    </div>
                                                </div>

                                                <!-- Apellidos -->
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Apellidos</label>
                                                        <input type="text" class="form-control" th:value="${usuario.apellido}" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <!-- Distrito -->
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Distrito</label>
                                                        <input type="text" class="form-control" th:value="${usuario.distritoIddistrito.nombre}" readonly>
                                                    </div>
                                                </div>

                                                <!-- DNI -->
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">DNI</label>
                                                        <input type="text" class="form-control" th:value="${usuario.dni}" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <!-- Dirección -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Dirección</label>
                                                        <input type="text" class="form-control" th:value="${usuario.direccion}" readonly>
                                                    </div>
                                                </div>

                                                <!-- Correo electrónico -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Correo electrónico</label>
                                                        <input type="email" class="form-control" th:value="${usuario.correo}" readonly>
                                                    </div>
                                                </div>

                                                <!-- Razón Social (Editable) -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Razón Social</label>
                                                        <input type="text" class="form-control" th:field="*{razonSocial}" placeholder="Razón Social" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <!-- Teléfono -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Teléfono</label>
                                                        <input type="text" class="form-control" th:value="${usuario.telefono}" readonly>
                                                    </div>
                                                </div>

                                                <!-- RUC (Editable) -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">RUC</label>
                                                        <input type="text" class="form-control" th:field="*{ruc}" placeholder="RUC" required>
                                                    </div>
                                                </div>

                                                <!-- Código de Despachador (Editable) -->
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Código de despachador de Aduanas</label>
                                                        <input type="text" class="form-control" th:field="*{codigoDespachador}" placeholder="Código" required>

                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Botones de acción -->
                                            <div>
                                                <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
                                                <a href="/usuario/solicitud" class="btn btn-danger">Cancelar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div> <!-- end col -->
        
                        </div>
                        <!-- end row -->
                        

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->
                
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> © Nazox.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <span th:replace="~{Common/jsBase :: js_Base}"></span>

    </body>

</html>
