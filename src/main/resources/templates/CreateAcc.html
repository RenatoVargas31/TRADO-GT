<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario | TRADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/trado.png">
    <!-- CSS BASE -->
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <!-- End CSS BASE -->
    <style>
        body {
            background: url('/images/gradient_1920_1080.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .right-side-image {
            height: 100vh;
            object-fit: cover;
            width: 100%;
        }

        @media (max-width: 768px) {
            .right-side-image {
                display: none;
            }
        }
    </style>
</head>
<body class="auth-body-bg">
<div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <img src="/images/trado-light.png" alt="" height="100" class="auth-logo logo-dark mx-auto">
                                        </div>

                                        <h4 class="font-size-18 mt-4">Registro de Usuario</h4>
                                        <p class="text-muted">Complete el formulario para crear su cuenta.</p>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form>
                                            <div class="mb-3">
                                                <label for="dni" class="form-label">DNI</label>
                                                <input type="text" class="form-control" id="dni" placeholder="Ingresar DNI">
                                            </div>
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre">
                                            </div>
                                            <div class="mb-3">
                                                <label for="apellido" class="form-label">Apellido</label>
                                                <input type="text" class="form-control" id="apellido" placeholder="Ingresar apellido">
                                            </div>
                                            <div class="mb-3">
                                                <label for="correo" class="form-label">Correo electrónico</label>
                                                <input type="email" class="form-control" id="correo" placeholder="Ingresar correo">
                                            </div>
                                            <div class="mb-3">
                                                <label for="direccion" class="form-label">Dirección</label>
                                                <input type="text" class="form-control" id="direccion" placeholder="Ingresar dirección">
                                            </div>
                                            <div class="mb-3">
                                                <label for="distrito" class="form-label">Distrito</label>
                                                <input type="text" class="form-control" id="distrito" placeholder="Ingresar distrito">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
                                                <small class="form-text text-muted">Debe contener al menos 1 número, 2 caracteres especiales, 1 letra y tener entre 8 y 16 caracteres.</small>
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
                                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir contraseña">
                                            </div>
                                            <div class="mt-4 text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Registrarse</button>
                                            </div>
                                        </form>
                                        <div class="mt-5 text-center">
                                            <p>¿Ya tienes una cuenta? <a href="/sistema/Login" class="fw-medium text-primary"> Iniciar sesión </a></p>
                                            <p>© <script>document.write(new Date().getFullYear())</script> TRADO. Diseñado con <i class="mdi mdi-heart text-danger"></i> por Telesoft GT</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 d-none d-lg-block">
                <img src="/images/297451387_172154511984888_7597808842372857148_n.jpg" alt="" class="right-side-image">
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT BASE-->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- End JAVASCRIPT BASE-->
<script>
    // Password validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const passwordPattern = /^(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,16}$/;

        if (!passwordPattern.test(password)) {
            e.preventDefault();
            alert('La contraseña no cumple con los requisitos.');
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden.');
            return;
        }

        alert('Usuario registrado satisfactoriamente.');
    });
</script>
</body>
</html>
