<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario | TRADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="shortcut icon" href="/images/trado.png">
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <style>
        body {
            background: url('/images/gradient_1920_1080.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .right-side-image {
            height: 100vh;
            object-fit: cover;
            width: 100%;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .right-side-image {
                display: none;
            }
        }
    </style>
</head>
<body class="auth-body-bg">
<div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <img src="/images/trado-light.png" alt="" height="100" class="auth-logo logo-dark mx-auto">
                                        </div>
                                        <h4 class="font-size-18 mt-4">Registro de Usuario</h4>
                                        <p class="text-muted">Complete los siguientes campos para registrarse.</p>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form id="registrationForm">
                                            <!-- Step 1: Datos personales -->
                                            <div class="form-step active">
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="dni">DNI</label>
                                                    <input type="text" class="form-control" id="dni" placeholder="Ingresar DNI">
                                                </div>
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="nombre">Nombre</label>
                                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre">
                                                </div>
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="apellido">Apellido</label>
                                                    <input type="text" class="form-control" id="apellido" placeholder="Ingresar apellido">
                                                </div>
                                            </div>

                                            <!-- Step 2: Información de contacto -->
                                            <div class="form-step">
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="email">Correo Electrónico</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Ingresar correo electrónico">
                                                </div>
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="direccion">Dirección</label>
                                                    <input type="text" class="form-control" id="direccion" placeholder="Ingresar dirección">
                                                </div>
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="distrito">Distrito</label>
                                                    <input type="text" class="form-control" id="distrito" placeholder="Ingresar distrito">
                                                </div>
                                            </div>

                                            <!-- Step 3: Contraseña -->
                                            <div class="form-step">
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="password">Contraseña</label>
                                                    <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
                                                </div>
                                                <div class="auth-form-group-custom mb-4">
                                                    <label for="confirm-password">Repetir Contraseña</label>
                                                    <input type="password" class="form-control" id="confirm-password" placeholder="Repetir contraseña">
                                                </div>
                                            </div>

                                            <!-- Buttons -->
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                                                <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
                                            </div>
                                        </form>
                                        <div class="mt-5 text-center">
                                            <p>¿Ya tienes una cuenta? <a href="/sistema/loguin" class="fw-medium text-primary"> Iniciar sesión </a></p>
                                            <p>© <script>document.write(new Date().getFullYear())</script> TRADO. Diseñado con <i class="mdi mdi-heart text-danger"></i> por Telesoft GT</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right side image -->
            <div class="col-lg-8 d-none d-lg-block">
                <img src="/images/297451387_172154511984888_7597808842372857148_n.jpg" alt="" class="right-side-image">
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT BASE-->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- End JAVASCRIPT BASE-->

<!-- Custom JavaScript for Steppass Form -->
<script>
    let currentStep = 0;
    showStep(currentStep);

    function showStep(n) {
        let steps = document.getElementsByClassName("form-step");
        steps[n].classList.add("active");
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (steps.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Terminar";
            document.getElementById("nextBtn").onclick = function() {
                // Show success modal
                alert("Registro completado exitosamente!");
            };
        } else {
            document.getElementById("nextBtn").innerHTML = "Siguiente";
        }
    }

    function nextPrev(n) {
        let steps = document.getElementsByClassName("form-step");
        steps[currentStep].classList.remove("active");
        currentStep += n;
        if (currentStep >= steps.length) {
            document.getElementById("registrationForm").submit();
            return false;
        }
        showStep(currentStep);
    }
</script>
</body>
</html>
