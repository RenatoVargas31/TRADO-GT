<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña | TRADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Conecta con Asia, trae lo mejor a tu vida - TRADO" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/trado.png">
    <!-- CSS BASE -->
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <!-- End CSS BASE -->
    <style>
        /* Ensure the right image takes up the full height and width of its column */
        .right-side-image {
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Maintain aspect ratio */
            width: 100%; /* Make sure the image covers the full width */
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .right-side-image {
                display: none; /* Hide the image on smaller screens */
            }
        }
        body {
            background-image: url('/images/fondo3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
        }
        /* Ocultar imagen en pantallas más pequeñas */
        @media (max-width: 768px) {
            .right-side-image {
                display: none;
            }
        }
        @media (min-width: 992px) {
            .fixed-right-side {
                position: fixed; /* Fija la imagen del lado derecho para evitar que se corte */
                right: 0;
                top: 0;
                width: 66.66%; /* Dos tercios de la pantalla (ajustable) */
                height: 100%; /* Toda la altura */
                z-index: -1; /* Para que no se superponga sobre el contenido */
            }
        }
    </style>
</head>
<body class="auth-body-bg">
<div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <img src="/images/trado-transparent.png" alt="" height="60" class="auth-logo logo-dark mx-auto">
                                        </div>

                                        <h4 class="font-size-18 mt-4">Restablecer Contraseña</h4>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form th:action="@{/reset-password}" method="post">
                                            <input type="hidden" name="token" th:value="${token}"/>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-lock-line auti-custom-input-icon"></i>
                                                <label for="newPassword">Nueva Contraseña</label>
                                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                                       placeholder="Ingresar nueva contraseña" required>
                                            </div>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-lock-line auti-custom-input-icon"></i>
                                                <label for="confirmPassword">Confirmar Contraseña</label>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                                       placeholder="Confirmar nueva contraseña" required>
                                            </div>

                                            <div class="mt-4 text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                                                    Restablecer
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                    <div th:if="${success}" class="alert alert-success text-center" role="alert">
                                        <p th:text="${success}"></p>
                                    </div>
                                    <!-- Mensaje de error si las credenciales son incorrectas -->
                                    <div th:if="${error}" class="error-message">
                                        <p th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right side image -->
            <div class="col-lg-8 d-none d-lg-block fixed-right-side">
                <img src="/images/banner_constainers.jpg" alt="" class="right-side-image">
            </div>
        </div>
    </div>
</div>


<!-- JAVASCRIPT BASE-->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- Custom Script -->
<script>
    document.getElementById('finishButton').addEventListener('click', function() {
        // Simulate password change and show modal
        $('#successModal').modal('show');
    });
</script>
<!-- End JAVASCRIPT BASE-->
</body>
</html>
