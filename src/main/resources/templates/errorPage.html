<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Maintenance Page | Nazox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BASE -->
    <meta th:replace="~{Common/cssBase :: css_Base}">
    <!-- End CSS BASE -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .maintenance-container {
            margin-top: 50px;
            text-align: center;
        }

        .maintenance-logo img {
            max-height: 120px;
            margin-bottom: 10px;
        }

        .maintenance-img img {
            max-width: 40%;
            height: 200px;
            margin-top: 10px;
        }

        .maintenance-message {
            margin-top: 30px;
        }

        .maintenance-message h3 {
            font-size: 24px;
            font-weight: bold;
        }

        .maintenance-message p {
            font-size: 16px;
            color: #6c757d;
        }

        .return-buttons a {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
        }

        .return-buttons a:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

<div class="container maintenance-container">
    <div class="maintenance-logo">
        <img src="/images/trado-transparent.png" alt="Logo" class="logo-dark mx-auto">
    </div>

    <div class="maintenance-img">
        <img src="/images/maintenance-bg.png" alt="Maintenance Background">
    </div>

    <div class="maintenance-message">
        <h3 th:text="${#strings.arraySplit(errorMessage, '||')[0]}">Site is Under Maintenance</h3>
        <p th:text="${#strings.arraySplit(errorMessage, '||')[1]}"></p>
    </div>

    <div class="return-buttons">
        <a class="btn btn-danger" th:if="${session.usuarioAutenticado.rolIdrol.nombre == 'SuperAdmin'}" th:href="@{/superadmin/inicio}">Regresar a Inicio</a>
        <a class="btn btn-danger" th:if="${session.usuarioAutenticado.rolIdrol.nombre == 'Administrador Zonal'}" th:href="@{/adminzonal/dashboard}">Regresar a Inicio</a>
        <a class="btn btn-danger" th:if="${session.usuarioAutenticado.rolIdrol.nombre == 'Agente de Compra'}" th:href="@{/agente/allOrders}">Regresar a Inicio</a>
        <a class="btn btn-danger" th:if="${session.usuarioAutenticado.rolIdrol.nombre == 'Usuario Final'}" th:href="@{/usuario/inicio}">Regresar a Inicio</a>
    </div>
</div>

<!-- JAVASCRIPT BASE-->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- End JAVASCRIPT BASE-->

</body>
</html>
