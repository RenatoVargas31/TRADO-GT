<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio | TRADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <meta th:replace="~{Common/cssBase :: css_Base}">

    <style>
        /* Mantener el logo centrado y evitar que se mueva */
        .auth-logo-container {
            margin-top: 40px; /* Espacio superior para evitar que se mueva el contenido cuando aparece el error */
            margin-bottom: 20px; /* Espacio inferior para evitar que se mueva el contenido cuando aparece el error */
        }

        /* Asegurarse de que el mensaje de error no afecte la disposición del logo */
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px; /* Separación del contenido */
            margin-bottom: 15px; /* Espacio inferior */
        }

        /* Imagen del lado derecho */
        .right-side-image {
            height: 100vh;
            object-fit: cover; /* Mantiene la proporción de la imagen */
            width: 100%;
        }

        /* Fijar la imagen en pantallas grandes y permitir que se ajuste con el scroll */
        @media (min-width: 992px) {
            .fixed-right-side {
                position: fixed; /* Fija la imagen del lado derecho para evitar que se corte */
                right: 0;
                top: 0;
                width: 66.66%; /* Dos tercios de la pantalla (ajustable) */
                height: 100%; /* Toda la altura */
                z-index: -1; /* Para que no se superponga sobre el contenido */
            }
        }

        /* Ocultar imagen en pantallas más pequeñas */
        @media (max-width: 768px) {
            .right-side-image {
                display: none;
            }
        }
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>

<body class="auth-body-bg">
<div class="container-fluid p-0">
    <div class="row g-0">
        <!-- Contenido de la izquierda (Formulario) -->
        <div class="col-lg-4">
            <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                <div class="w-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div class="text-center">
                                <!-- Contenedor del logo para evitar que se desplace hacia arriba -->
                                <div class="auth-logo-container">
                                    <img src="/images/trado-transparent.png" alt="" height="100" class="auth-logo logo-dark mx-auto">
                                </div>
                                <h4 class="font-size-18 mt-4">¡Bienvenido a Trado!</h4>
                                <p class="text-muted">Inicie sesión para estar más cerca de nuestros productos y promociones</p>
                            </div>
                            <div class="p-2 mt-5">

                                <!-- Mensaje de éxito si el registro fue exitoso -->
                                <div th:if="${success}" class="alert alert-success text-center" role="alert">
                                    <p th:text="${success}"></p>
                                </div>

                                <!-- Formulario de inicio de sesión -->
                                <form th:action="@{/processLogin}" method="post">

                                    <!-- Campo de usuario -->
                                    <div class="mb-3 auth-form-group-custom mb-4">
                                        <i class="ri-user-2-line auti-custom-input-icon"></i>
                                        <label for="username" class="fw-semibold">Nombre de Usuario</label>
                                        <input type="text" class="form-control" id="username" placeholder="Ingresar usuario" name="correo" required autofocus>
                                    </div>

                                    <!-- Campo de contraseña -->
                                    <div class="mb-3 auth-form-group-custom mb-4">
                                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña" name="password" required>
                                    </div>

                                    <!-- Botón de envío -->
                                    <div class="mt-4 text-center">
                                        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                                    </div>

                                    <!-- Mensaje de error si las credenciales son incorrectas -->
                                    <div th:if="${error}" class="error-message">
                                        <p th:text="${error}"></p>
                                    </div>

                                    <!-- Enlace de "¿Olvidaste tu contraseña?" -->
                                    <div class="mt-4 text-center">
                                        <a href="/recuperarPass" class="text-muted">
                                            <i class="mdi mdi-lock me-1"></i> ¿Olvidaste tu contraseña?
                                        </a>
                                    </div>
                                </form>

                                <!-- Enlace para registrarse -->
                                <div class="mt-5 text-center">
                                    <p>¿Aún no tienes una cuenta?
                                        <a href="/crearCuenta" class="fw-medium text-primary">Registrarse</a>
                                    </p>
                                    <p>© <script>document.write(new Date().getFullYear())</script> TRADO. Creado con
                                        <i class="mdi mdi-heart text-danger"></i> por Telesoft GT</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Imagen del lado derecho -->
        <div class="col-lg-8 d-none d-lg-block fixed-right-side">
            <img src="/images/banner_constainers.jpg" alt="Imagen publicitaria de contenedores" class="right-side-image">
        </div>
    </div>
</div>

<!-- JavaScript Base -->
<span th:replace="~{Common/jsBase :: js_Base}"></span>
<!-- Fin JavaScript Base -->
</body>
</html>
