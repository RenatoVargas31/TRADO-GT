<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<!-- @thymesVar id="usuarioAutenticado" type="com.app.tradogt.entity.Usuario" -->


<head>
  <meta charset="utf-8" />
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS BASE -->
  <div th:insert="Common/cssBase :: css_Base"></div>
  <!-- End CSS BASE -->

</head>

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">

  <!-- ========== NavBar Start ========== -->
  <header th:replace="Agente/fragments/navbar :: nav_bar"></header>
  <!-- Navbar End -->

  <!-- ========== Left Sidebar Start ========== -->
  <div th:replace="Agente/fragments/sidebar :: side_bar"></div>
  <!-- Left Sidebar End -->

  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">

        <div class="row">
          <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0">Editar perfil</h4>
              <div class="page-title-right">
                <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item active">Configuraciones</li>
                  <li class="breadcrumb-item"><a href="javascript: void(0);">Perfil</a></li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <div class="container-xxl flex-grow-1 container-p-y">
          <hr class="opacity-0">
          <div class="row">
            <!-- Bloque de Información de Perfil -->
            <div class="col-md-3">
              <div class="card mb-4 ">
                <h5 class="card-header">Foto de perfil</h5>
                <div class="user-profile-header d-flex flex-column align-items-center mb-4">
                  <hr class="opacity-0">

                  <div class="mt-3 text-center">
                    <form th:action="@{/agente/subirFoto}" method="post" enctype="multipart/form-data">
                      <!-- Imagen actual del usuario que será reemplazada por la previsualización -->
                      <div class="text-center">
                        <div class="d-flex justify-content-center">
                          <img id="fotoUsuario" th:src="@{'/uploads/fotosUsuarios/' + ${usuarioAutenticado.foto}}" alt="user image" class="d-block rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <p th:text="${usuarioAutenticado.nombre} + ' ' + ${usuarioAutenticado.apellido}"></p>
                        <p th:text="${usuarioAutenticado.rolIdrol.nombre}"></p>
                        <p th:text="${usuarioAutenticado.correo}"></p>
                      </div>

                      <!-- Botón para seleccionar una nueva foto -->
                      <input type="file" id="nuevaFoto" name="foto" accept="image/*" class="form-control mt-2 w-100" onchange="previewFoto(event)">

                      <div class="text-center mt-3">
                        <!-- Botón para enviar la nueva foto -->
                        <button id="submitBtn" type="submit" class="btn btn-primary mt-2" style="background-color: #986c39; color: #ffffff; border: 2px solid #986c39; border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s;" disabled>
                          Guardar nueva foto
                        </button>
                      </div>
                    </form>

                    <!-- Script para previsualizar la imagen seleccionada y habilitar el botón -->
                    <script>
                      function previewFoto(event) {
                        const fotoUsuario = document.getElementById('fotoUsuario');
                        const nuevaFoto = event.target.files[0];

                        if (nuevaFoto) {
                          // Crear un objeto URL temporal para previsualizar la imagen seleccionada
                          const urlFoto = URL.createObjectURL(nuevaFoto);
                          fotoUsuario.src = urlFoto;

                          // Habilitar el botón de envío
                          document.getElementById('submitBtn').disabled = false;
                        }
                      }
                    </script>
                    <!-- Script para previsualizar la imagen seleccionada y habilitar el botón -->
                  </div>
                </div>
              </div>
            </div>







            <!-- Bloque de Detalles de Perfil -->
            <div class="col-md-9">
              <div class="card mb-4 pb-1">
                <h5 class="card-header">Información personal</h5>

                <div class="card-body">
                  <form  enctype="multipart/form-data">
                    <input type="hidden" name="action" value="updateProfile1">
                    <input type="hidden" name="resetPhoto" id="resetPhoto" value="false">

                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">Nombres</label>
                        <p class="form-control-plaintext" id="firstName" th:text="${usuario.nombre}">Kevin</p>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <p class="form-control-plaintext" id="lastName" th:text="${usuario.apellido}">Doe</p>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label" >Correo Electrónico</label>
                        <p class="form-control-plaintext" id="email"  th:text="${usuario.correo}"></p>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="phoneNumber" class="form-label" >Teléfono</label>
                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:value="${usuario.telefono}" required>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input class="form-control" type="text" id="direccion" name="direccion" th:value="${usuario.direccion}" required>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                        <p class="form-control-plaintext" id="birthday" th:text="${#temporals.format(usuario.fechaNacimiento , 'dd-MM-yyyy')}"></p>
                      </div>
                    </div>
                    <div class="mt-2">
                      <a href="/adminzonal/dashboard" type="submit" class="btn btn-primary me-2" style="background-color: #FFA500; color: #ffffff; border: 2px solid #FFA500;  border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s;" tabindex="0">Guardar cambios</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>


        </div>

        <!-- Mensajes de éxito y error -->
        <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
        <div id="success-message" class="alert alert-success" style="display: none;" role="alert"></div>
        <!-- / Content -->
      </div>
    </div>

  </div>
  <!-- End Page-content -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <script>document.write(new Date().getFullYear())</script> © TRADO.
        </div>
        <div class="col-sm-6">
          <div class="text-sm-end d-none d-sm-block">
            Crafted with <i class="mdi mdi-heart text-danger"></i> by TelesoftGT
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- end main content-->
</div>
<!-- END layout-wrapper -->


<!-- JAVASCRIPT BASE-->
<div th:insert="Common/jsBase :: js_Base"></div>
<!-- End JAVASCRIPT BASE-->

<!--JAVASCRIPT NOTIFICACIONES-->
<span th:replace="~{Agente/fragments/notificaciones-scripts :: js_Notificaciones}"></span>
<!-- End JAVASCRIPT NOTIFICACIONES-->


</body>

</html>
