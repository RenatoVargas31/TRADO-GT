<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificar Código | TRADO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesdesign" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="/images/trado.png">
  <!-- CSS BASE -->
  <meta th:replace="~{Common/cssBase :: css_Base}">
  <!-- End CSS BASE -->
  <style>
    .right-side-image {
      height: 100vh;
      object-fit: cover;
      width: 100%;
    }

    @media (max-width: 768px) {
      .right-side-image {
        display: none;
      }
    }
  </style>
</head>
<body class="auth-body-bg">
<div>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <img src="/images/trado-dark.png" alt="" height="60" class="auth-logo logo-dark mx-auto">
                    </div>

                    <h4 class="font-size-18 mt-4">Verificar Código de Recuperación</h4>
                    <p class="text-muted">Por favor ingrese el código enviado a su correo electrónico.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <form th:action="@{/verify-codE}" method="post">
                      <div class="auth-form-group-custom mb-4">
                        <i class="ri-mail-line auti-custom-input-icon"></i>
                        <label for="verificationCode">Código de Verificación</label>
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Ingresar código de verificación" required>
                      </div>

                      <div th:if="${success}" class="alert alert-success mb-4" role="alert">
                        <span th:text="${success}"></span>
                      </div>
                      <div th:if="${error}" class="alert alert-danger mb-4" role="alert">
                        <span th:text="${error}"></span>
                      </div>

                      <div class="mt-4 text-center">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Verificar Código</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 d-none d-lg-block">
        <img src="/images/297451387_172154511984888_7597808842372857148_n.jpg" alt="" class="right-side-image">
      </div>
    </div>
  </div>
</div>

<span th:replace="~{Common/jsBase :: js_Base}"></span>
</body>
</html>
