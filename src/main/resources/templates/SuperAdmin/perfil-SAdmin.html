<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<!-- @thymesVar id="usuarioAutenticado" type="com.app.tradogt.entity.Usuario" -->

<head>
    <meta charset="utf-8" />
    <title>Perfil | TRADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BASE -->
    <div th:insert="~{Common/cssBase :: css_Base}"></div>
    <!-- End CSS BASE -->

</head>

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ========== NavBar Start ========== -->
    <header th:replace="~{SuperAdmin/fragments/navbar :: nav_bar}"></header>
    <!-- Navbar End -->
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{SuperAdmin/fragments/sidebar :: side_bar}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${exito}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Editar perfil</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item active">Configuraciones</li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Perfil</a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-xxl flex-grow-1 container-p-y">
                    <hr class="opacity-0">
                    <div class="row">
                        <!-- Bloque de Información de Perfil -->
                        <div class="col-md-3 mb-4">
                            <div class="card mb-4 h-100">
                                <h5 class="card-header text-white" style="background-color: #0b0b5a;">Foto de perfil</h5>
                                <div class="user-profile-header d-flex flex-column align-items-center mt-3 mb-3 px-4">
                                    <hr class="opacity-0">
                                    <div class="flex-shrink-0">
                                        <img th:src="@{/superadmin/superadminFoto/{id}(id=${usuarioAutenticado.id})}"
                                             src="/images/default.jpg"
                                             onerror="this.onerror=null;this.src='/images/default.jpg';"
                                             alt="user image" class="d-block rounded-circle" style="border: 5px solid #0b0b5a; width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                    <h5 class="mt-3 mb-1" th:text="${usuarioAutenticado.nombre} + ' ' + ${usuarioAutenticado.apellido}">Kevin Doe</h5>
                                    <p class="text-muted mb-1" th:text="${usuarioAutenticado.rolIdrol.nombre}"></p>
                                    <hr>
                                    <p class="text-muted mb-1 " th:text="${usuarioAutenticado.telefono}"></p>
                                    <p class="text-muted mb-1 " th:text="${usuarioAutenticado.direccion}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Bloque de Detalles de Perfil -->
                        <div class="col-md-9 mb-4">
                            <div class="card mb-4 h-100">
                                <h5 class="card-header text-white" style="background-color: #0b0b5a;">Información personal</h5>
                                <div class="card-body mt-4">
                                    <form enctype="multipart/form-data">
                                        <input type="hidden" name="action" value="updateProfile1">
                                        <input type="hidden" name="resetPhoto" id="resetPhoto" value="false">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label for="firstName" class="form-label">Nombres</label>
                                                <input type="text" class="form-control" id="firstName" th:value="${usuarioAutenticado.nombre}" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lastName" class="form-label">Apellidos</label>
                                                <input type="text" class="form-control" id="lastName" th:value="${usuarioAutenticado.apellido}" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="email" class="form-label">Correo Electrónico</label>
                                                <input type="email" class="form-control" id="email" th:value="${usuarioAutenticado.correo}" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="phoneNumber" class="form-label">Teléfono</label>
                                                <input type="tel" class="form-control" id="phoneNumber" th:value="${usuarioAutenticado.telefono}" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="direccion" class="form-label">Dirección</label>
                                                <input type="text" class="form-control" id="direccion" th:value="${usuarioAutenticado.direccion}" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                                                <input type="date" class="form-control" id="birthday" th:value="${usuarioAutenticado.fechaNacimiento}" readonly>
                                            </div>
                                        </div>
                                        <div class="mt-3 d-flex justify-content-end">
                                            <a href="/superadmin/editarPerfilForm" class="btn btn-success" tabindex="0">Editar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mensajes de éxito y error -->
                <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
                <div id="success-message" class="alert alert-success" style="display: none;" role="alert"></div>
                <!-- / Content -->
            </div>


        </div>

    </div>
    <!-- End Page-content -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <script>document.write(new Date().getFullYear())</script> © TRADO.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end d-none d-sm-block">
                        Crafted with <i class="mdi mdi-heart text-danger"></i> by TelesoftGT
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- END layout-wrapper -->


<!-- JAVASCRIPT BASE-->
<div th:insert="~{Common/jsBase :: js_Base}"></div>
<script>
    function previewFoto(event) {
        const fotoUsuario = document.getElementById('fotoUsuario');
        const nuevaFoto = event.target.files[0];

        if (nuevaFoto) {
            // Crear un objeto URL temporal para previsualizar la imagen seleccionada
            const urlFoto = URL.createObjectURL(nuevaFoto);
            fotoUsuario.src = urlFoto;
        }
    }
</script>
<!-- End JAVASCRIPT BASE-->


</body>

</html>
