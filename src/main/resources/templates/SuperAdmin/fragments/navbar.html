<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- @thymesVar id="usuarioAutenticado" type="com.app.tradogt.entity.Usuario" -->
<body>
    <header th:fragment="nav_bar" id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box" style="background-color: #0b0b5a;">
                <a href="/superadmin/inicio" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img th:src="@{../images/logo-sm-dark.png}" alt="logo-sm-dark" height="22">
                                </span>
                    <span class="logo-lg">
                                    <img th:src="@{../images/logo-dark.png}" alt="logo-dark" height="20">
                                </span>
                </a>

                <a href="/superadmin/inicio" class="logo logo-light">
                                <span class="logo-sm">
                                    <img th:src="@{../images/trado.png}" alt="logo-sm-light" height="33">
                                </span>
                    <span class="logo-lg">
                                    <img th:src="@{../images/trado-light.png}" alt="logo-light" height="40">
                                </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                <i class="ri-menu-2-line align-middle"></i>
            </button>

            <div class="d-flex justify-content-center align-items-center">
                <span class="text-center" th:text="${usuarioAutenticado.rolIdrol.nombre.toUpperCase()}"></span>
            </div>

        </div>

        <div class="d-flex">

            <div class="dropdown d-inline-block user-dropdown">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" th:src="'/uploads/fotosUsuarios/' + ${usuarioAutenticado.foto}"
                         src="/images/default.jpg"
                         onerror="this.onerror=null;this.src='/images/default.jpg';"
                         alt="Header Avatar">

                    <span class="d-none d-xl-inline-block ms-1" th:text="${session.usuarioAutenticado.nombre}+' '+${session.usuarioAutenticado.apellido}" ></span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" href="/superadmin/perfil"><i class="ri-user-line align-middle me-1"></i>Mi Perfil</a>
                    <a class="dropdown-item d-block" href="/superadmin/changePassForm"><i class="ri-settings-2-line align-middle me-1"></i>Cambiar Contraseña</a>
                    <div class="dropdown-divider"></div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item text-danger" style="border: none; background: none;">
                                <i class="ri-shut-down-line align-middle me-1 text-danger"></i> Cerrar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
